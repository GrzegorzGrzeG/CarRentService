<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Car Rental</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="carsDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Cars
                </a>
                <div class="dropdown-menu" aria-labelledby="carsDropdown">
                    <a class="dropdown-item" th:href="@{/car/add}">Add</a>
                    <a class="dropdown-item" th:href="@{/car/list}">List</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="rentalsDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Rentals
                </a>
                <div class="dropdown-menu" aria-labelledby="rentalsDropdown">
                    <a class="dropdown-item" th:href="@{/rental/add}">Add</a>
                    <a class="dropdown-item" th:href="@{/rental/list}">List</a>
                    <a class="dropdown-item" th:href="@{/rental/archive}">Archive</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="customersDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Customers
                </a>
                <div class="dropdown-menu" aria-labelledby="customersDropdown">
                    <a class="dropdown-item" th:href="@{/customer/add}">Add</a>
                    <a class="dropdown-item" th:href="@{/customer/list}">List</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center mb-4">Add New Customer</h1>
    <form action="#" th:action="@{/customer/add}" method="post" th:object="${newCustomer}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">Firstname:</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Lastname:</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="phoneNumber">Phone Number:</label>
                <input type="number" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" required/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="zipCode">Zip Code:</label>
                <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}" required/>
            </div>
            <div class="form-group col-md-4">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" th:field="*{city}" required/>
            </div>
            <div class="form-group col-md-4">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" th:field="*{country}" required/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="drivingLicenseNumber">Driving License Number:</label>
                <input type="text" class="form-control" id="drivingLicenseNumber" th:field="*{drivingLicenseNumber}" required/>
            </div>
            <div class="form-group col-md-3">
                <label for="drivingLicenseIssueDate">Issue Date:</label>
                <input type="date" class="form-control" id="drivingLicenseIssueDate" th:field="*{drivingLicenseIssueDate}" required/>
            </div>
            <div class="form-group col-md-3">
                <label for="drivingLicenseExpirationDate">Expiration Date:</label>
                <input type="date" class="form-control" id="drivingLicenseExpirationDate" th:field="*{drivingLicenseExpirationDate}" required/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="pesel">Pesel:</label>
                <input type="text" class="form-control" id="pesel" th:field="*{pesel}" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="idNumber">ID Number:</label>
                <input type="text" class="form-control" id="idNumber" th:field="*{idNumber}" required/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add New Customer</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
