<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Customer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Car Rental</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="carsDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          Cars
        </a>
        <div class="dropdown-menu" aria-labelledby="carsDropdown">
          <a class="dropdown-item" th:href="@{/car/add}">Add</a>
          <a class="dropdown-item" th:href="@{/car/list}">List</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="rentalsDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          Rentals
        </a>
        <div class="dropdown-menu" aria-labelledby="rentalsDropdown">
          <a class="dropdown-item" th:href="@{/rental/add}">Add</a>
          <a class="dropdown-item" th:href="@{/rental/list}">List</a>
          <a class="dropdown-item" th:href="@{/rental/archive}">Archive</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="customersDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          Customers
        </a>
        <div class="dropdown-menu" aria-labelledby="customersDropdown">
          <a class="dropdown-item" th:href="@{/customer/add}">Add</a>
          <a class="dropdown-item" th:href="@{/customer/list}">List</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container my-5">
  <h1 class="text-center mb-4">Edit Customer</h1>
  <form th:action="@{/customer/update}" th:object="${customer}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">Firstname:</label>
        <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required/>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Lastname:</label>
        <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" th:field="*{email}" required/>
      </div>
      <div class="form-group col-md-6">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required/>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" class="form-control" th:field="*{address}" required/>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" class="form-control" th:field="*{zipCode}" required/>
      </div>
      <div class="form-group col-md-4">
        <label for="city">City:</label>
        <input type="text" id="city" class="form-control" th:field="*{city}" required/>
      </div>
      <div class="form-group col-md-4">
        <label for="country">Country:</label>
        <input type="text" id="country" class="form-control" th:field="*{country}" required/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="drivingLicenseNumber">Driving License Number:</label>
        <input type="text" id="drivingLicenseNumber" class="form-control" th:field="*{drivingLicenseNumber}" required/>
      </div>
      <div class="form-group col-md-3">
        <label for="drivingLicenseIssueDate">Issue Date:</label>
        <input type="date" id="drivingLicenseIssueDate" class="form-control" th:field="*{drivingLicenseIssueDate}" required/>
      </div>
      <div class="form-group col-md-3">
        <label for="drivingLicenseExpirationDate">Expiration Date:</label>
        <input type="date" id="drivingLicenseExpirationDate" class="form-control" th:field="*{drivingLicenseExpirationDate}" required/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="pesel">Pesel:</label>
        <input type="text" id="pesel" class="form-control" th:field="*{pesel}" required/>
      </div>
      <div class="form-group col-md-6">
        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" class="form-control" th:field="*{idNumber}" required/>
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" class="form-control" th:field="*{dateOfBirth}" required/>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Save</button>
      <a th:href="@{/customer/list}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
