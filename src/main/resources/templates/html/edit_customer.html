<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

  <h1>Edit Customer</h1>

  <form th:action="@{/customer/update}" th:object="${customer}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
      <label for="firstName">Firstname:</label>
      <input type="text" id="firstName" class="form-control"
                th:field="*{firstName}" required/>
    </div>

    <div class="form-group">
      <label for="lastName">Lastname:</label>
      <input type="text" id="lastName" class="form-control"
             th:field="*{lastName}" required/>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control"
             th:field="*{email}" required/>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone number:</label>
      <input type="text" id="phoneNumber" class="form-control"
             th:field="*{phoneNumber}" required/>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" class="form-control"
             th:field="*{address}" required/>
    </div>

    <div class="form-group">
      <label for="zipCode">Zipcode:</label>
      <input type="text" id="zipCode" class="form-control"
             th:field="*{zipCode}" required/>
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" class="form-control"
             th:field="*{city}" required/>
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" class="form-control"
             th:field="*{country}" required/>
    </div>

    <div class="form-group">
      <label for="drivingLicenseNumber">Driving license number:</label>
      <input type="text" id="drivingLicenseNumber" class="form-control"
             th:field="*{drivingLicenseNumber}" required/>
    </div>

    <div class="form-group">
      <label for="drivingLicenseIssueDate">Driving license issue date:</label>
      <input type="date" id="drivingLicenseIssueDate" class="form-control"
             th:field="*{drivingLicenseIssueDate}" required/>
    </div>

    <div class="form-group">
      <label for="drivingLicenseExpirationDate">Driving license expiration date:</label>
      <input type="text" id="drivingLicenseExpirationDate" class="form-control"
             th:field="*{drivingLicenseExpirationDate}" required/>
    </div>

    <div class="form-group">
      <label for="pesel">Pesel:</label>
      <input type="text" id="pesel" class="form-control"
             th:field="*{pesel}" required/>
    </div>

    <div class="form-group">
      <label for="idNumber">Id Number:</label>
      <input type="text" id="idNumber" class="form-control"
             th:field="*{idNumber}" required/>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of birth:</label>
      <input type="text" id="dateOfBirth" class="form-control"
             th:field="*{dateOfBirth}" required/>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/customer/list}" class="btn btn-secondary">Cancel</a>

  </form>

</div>
</body>
</html>
