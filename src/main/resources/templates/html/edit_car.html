<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Car Rental</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="carsDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Cars
                </a>
                <div class="dropdown-menu" aria-labelledby="carsDropdown">
                    <a class="dropdown-item" th:href="@{/car/add}">Add</a>
                    <a class="dropdown-item" th:href="@{/car/list}">List</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="rentalsDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Rentals
                </a>
                <div class="dropdown-menu" aria-labelledby="rentalsDropdown">
                    <a class="dropdown-item" th:href="@{/rental/add}">Add</a>
                    <a class="dropdown-item" th:href="@{/rental/list}">List</a>
                    <a class="dropdown-item" th:href="@{/rental/archive}">Archive</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="customersDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Customers
                </a>
                <div class="dropdown-menu" aria-labelledby="customersDropdown">
                    <a class="dropdown-item" th:href="@{/customer/add}">Add</a>
                    <a class="dropdown-item" th:href="@{/customer/list}">List</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center mb-4">Edit Car</h1>
    <form th:action="@{/car/update}" th:object="${car}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="brand">Brand</label>
                <input type="text" id="brand" class="form-control" th:field="*{brand}" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="model">Model</label>
                <input type="text" id="model" class="form-control" th:field="*{model}" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="color">Color</label>
                <input type="text" id="color" class="form-control" th:field="*{color}" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="registrationNumber">Registration Number</label>
                <input type="text" id="registrationNumber" class="form-control" th:field="*{registrationNumber}" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="vin">VIN</label>
                <input type="text" id="vin" class="form-control" th:field="*{vin}" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="productionYear">Production Year</label>
                <input type="number" id="productionYear" class="form-control" th:field="*{productionYear}" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="engineCapacity">Engine Capacity</label>
                <input type="number" id="engineCapacity" class="form-control" th:field="*{engineCapacity}" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="power">Power</label>
                <input type="number" id="power" class="form-control" th:field="*{power}" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="fuelType">Fuel Type</label>
                <select id="fuelType" class="form-control" th:field="*{fuelType}" required>
                    <option th:each="fuel : ${fuelTypes}" th:value="${fuel}" th:text="${fuel}"></option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="bodyType">Body Type</label>
                <select id="bodyType" class="form-control" th:field="*{bodyType}" required>
                    <option th:each="body : ${bodyType}" th:value="${body}" th:text="${body}"></option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="transmission">Transmission</label>
                <select id="transmission" class="form-control" th:field="*{transmission}" required>
                    <option th:each="trans : ${transmission}" th:value="${trans}" th:text="${trans}"></option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="numberOfSeats">Number of Seats</label>
                <input type="number" id="numberOfSeats" class="form-control" th:field="*{numberOfSeats}" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="pricePerDay">Price Per Day</label>
                <input type="number" step="0.01" id="pricePerDay" class="form-control" th:field="*{pricePerDay}" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="lastTechnicalReview">Last Technical Review</label>
                <input type="date" id="lastTechnicalReview" class="form-control" th:field="*{lastTechnicalReview}" required/>
            </div>
            <div class="form-group col-md-4">
                <label for="nextTechnicalReview">Next Technical Review</label>
                <input type="date" id="nextTechnicalReview" class="form-control" th:field="*{nextTechnicalReview}" required/>
            </div>
            <div class="form-group col-md-4">
                <label for="insuranceValidTo">Insurance Valid To</label>
                <input type="date" id="insuranceValidTo" class="form-control" th:field="*{insuranceValidTo}" required/>
            </div>
        </div>

        <div class="form-group">
            <label for="mileage">Mileage</label>
            <input type="number" id="mileage" class="form-control" th:field="*{mileage}" required/>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/car/list}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
