<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Car</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <h1>Edit Car</h1>

    <!-- formularz: wysyłamy do /car/update (POST) -->
    <form th:action="@{/car/update}" th:object="${car}" method="post">

        <!-- Przechowujemy ID, by wiedzieć, który rekord edytujemy -->
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" id="brand" class="form-control"
                   th:field="*{brand}" required/>
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" class="form-control"
                   th:field="*{model}" required/>
        </div>

        <!-- analogicznie dla pozostałych pól... -->

        <div class="form-group">
            <label for="pricePerDay">Price per day</label>
            <input type="number" step="0.01" class="form-control"
                   id="pricePerDay" th:field="*{pricePerDay}" required/>
        </div>

        <button type="submit" class="btn btn-primary">Save changes</button>
        <a th:href="@{/car/list}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
