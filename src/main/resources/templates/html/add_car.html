<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Car Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <form action="#" th:action="@{/car/add}" method="post" th:object="${newCar}">
        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" class="form-control" id="brand" th:field="*{brand}" />

            <label for="model">Model:</label>
            <input type="text" class="form-control" id="model" th:field="*{model}" />

            <label for="color">Color:</label>
            <input type="text" class="form-control" id="color" th:field="*{color}" />

            <label for="registrationNumber">Registration Number:</label>
            <input type="text" class="form-control" id="registrationNumber" th:field="*{registrationNumber}" />

            <label for="vin">VIN:</label>
            <input type="text" class="form-control" id="vin" th:field="*{vin}" />

            <label for="productionYear">Production Year:</label>
            <input type="text" class="form-control" id="productionYear" th:field="*{productionYear}" />

            <label for="engineCapacity">Engine Capacity:</label>
            <input type="number" class="form-control" id="engineCapacity" th:field="*{engineCapacity}" />

            <label for="power">Power:</label>
            <input type="number" class="form-control" id="power" th:field="*{power}" />

            <label for="fuelType">Fuel Type:</label>
            <select class="form-control" id="fuelType" th:field="*{fuelType}">
                <option th:each="fuel : ${fuelTypes}" th:value="${fuel}" th:text="${fuel}"></option>
            </select>

            <label for="bodyType">Body Type:</label>
            <select class="form-control" id="bodyType" th:field="*{bodyType}">
                <option th:each="body : ${bodyType}" th:value="${body}" th:text="${body}"></option>
            </select>

            <label for="transmission">Transmission:</label>
            <select class="form-control" id="transmission" th:field="*{transmission}">
                <option th:each="trans : ${transmission}" th:value="${trans}" th:text="${trans}"></option>
            </select>

            <label for="numberOfSeats">Number Of Seats:</label>
            <input type="number" class="form-control" id="numberOfSeats" th:field="*{numberOfSeats}" />

            <label for="pricePerDay">Price Per Day:</label>
            <input type="number" class="form-control" id="pricePerDay" th:field="*{pricePerDay}" />

            <label for="lastTechnicalReview">Last technical review:</label>
            <input type="date" class="form-control" id="lastTechnicalReview" th:field="*{lastTechnicalReview}" />

            <label for="nextTechnicalReview">Next technical review:</label>
            <input type="date" class="form-control" id="nextTechnicalReview" th:field="*{nextTechnicalReview}" />

            <label for="insuranceValidTo">Insurance valid to:</label>
            <input type="date" class="form-control" id="insuranceValidTo" th:field="*{insuranceValidTo}" />

        </div>
        <button type="submit" class="btn btn-primary">Add new car</button>
    </form>
</div>
</body>
</html>
